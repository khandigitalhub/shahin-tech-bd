<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px;}
.card{
background:#fff;
padding:15px;
border-radius:12px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
img{width:100%;border-radius:10px;}
button{
background:#000;
color:#fff;
padding:10px;
border:none;
width:100%;
border-radius:8px;
margin-top:10px;
}
</style>
</head>
<body>

<div class="card" id="productBox"></div>

<script>
let product=JSON.parse(localStorage.getItem("singleProduct"));

if(!product){
document.getElementById("productBox").innerHTML="<p>No Product Selected</p>";
}else{
document.getElementById("productBox").innerHTML=`
<img src="${product.image}">
<h3>${product.name}</h3>
<p>৳${product.newprice}</p>
<p style="text-decoration:line-through;color:gray;">৳${product.oldprice}</p>
<button onclick="addToCart()">Add to Cart</button>
`;
}

function addToCart(){
let cart=JSON.parse(localStorage.getItem("cart"))||[];
cart.push(product);
localStorage.setItem("cart",JSON.stringify(cart));
alert("Added to Cart");
}
</script>

</body>
</html>
