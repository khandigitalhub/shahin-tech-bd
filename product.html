<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;padding:20px;}
img{width:100%;}
.price{color:red;font-size:22px;}
.old{text-decoration:line-through;color:gray;}
.btn{background:green;color:white;padding:10px;text-decoration:none;display:block;text-align:center;margin-top:10px;}
</style>
</head>
<body>

<div id="productBox"></div>

<script>

const API="https://script.google.com/macros/s/AKfycbzOkxgutucJ1fsLTLCHAOjCD3UqzoiYNJKmM1UM32aQZqgy1HZOqlSQvixPu2IZaJv3/exec";

const params=new URLSearchParams(window.location.search);
const id=params.get("id");

if(!id){
document.getElementById("productBox").innerHTML="<h2>No Product Selected</h2>";
}else{

fetch(API)
.then(res=>res.json())
.then(data=>{
const product=data.find(p=>p.id==id);

if(!product){
document.getElementById("productBox").innerHTML="<h2>Product Not Found</h2>";
return;
}

document.getElementById("productBox").innerHTML=`
<img src="${product.image}">
<h2>${product.name}</h2>
<div class="old">৳${product.oldprice}</div>
<div class="price">৳${product.price}</div>
<p>${product.description}</p>
<a href="checkout.html?id=${product.id}" class="btn">Order Now</a>
`;
});

}

</script>

</body>
</html>
