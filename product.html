<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial;
    padding:20px;
}
.product-box{
    max-width:400px;
    margin:auto;
}
.product-box img{
    width:100%;
}
.price{
    color:red;
    font-size:22px;
}
.oldprice{
    text-decoration: line-through;
    color:gray;
}
.buy-btn{
    background:green;
    color:white;
    padding:10px;
    display:inline-block;
    margin-top:15px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="product-box">
    <img id="pimage">
    <h2 id="pname"></h2>
    <p class="oldprice" id="poldprice"></p>
    <p class="price" id="pprice"></p>
    <p id="pdesc"></p>

    <a href="checkout.html" class="buy-btn">Order Now</a>
</div>

<script>

// üî¥ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Apps Script URL ‡¶¨‡¶∏‡¶æ‡¶ì
const apiURL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";

const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get("id");

if(!productId){
    document.body.innerHTML = "<h2>No Product Selected</h2>";
}

fetch(apiURL)
.then(res => res.json())
.then(data => {

    const product = data.find(p => p.id == productId);

    if(!product){
        document.body.innerHTML = "<h2>Product Not Found</h2>";
        return;
    }

    document.getElementById("pname").innerText = product.name;
    document.getElementById("pimage").src = product.image;
    document.getElementById("pprice").innerText = "‡ß≥ " + product.price;
    document.getElementById("poldprice").innerText = "‡ß≥ " + product.oldprice;
    document.getElementById("pdesc").innerText = product.description;

})
.catch(error => {
    document.body.innerHTML = "<h2>Data Load Error</h2>";
});

</script>

</body>
</html>
