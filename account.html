<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px;}
.box{background:#fff;padding:15px;border-radius:12px;}
input,textarea{
width:100%;
padding:8px;
margin-bottom:10px;
border-radius:6px;
border:1px solid #ccc;
}
button{
background:#00c853;
color:#fff;
padding:10px;
border:none;
width:100%;
border-radius:8px;
}
</style>
</head>
<body>

<h2>My Account</h2>

<div class="box">
<form id="accountForm">
<input type="text" id="name" placeholder="নাম" required>
<input type="text" id="phone" placeholder="মোবাইল নম্বর" required>
<input type="text" id="whatsapp" placeholder="হোয়াটসঅ্যাপ নম্বর">
<input type="text" id="altphone" placeholder="বিকল্প নম্বর">
<input type="number" id="age" placeholder="বয়স">
<textarea id="address" placeholder="সম্পূর্ণ ঠিকানা" required></textarea>

<button type="submit">Save Information</button>
</form>
</div>

<script>
let saved=JSON.parse(localStorage.getItem("user"));
if(saved){
name.value=saved.name;
phone.value=saved.phone;
whatsapp.value=saved.whatsapp;
altphone.value=saved.altphone;
age.value=saved.age;
address.value=saved.address;
}

document.getElementById("accountForm").onsubmit=function(e){
e.preventDefault();

let user={
name:name.value,
phone:phone.value,
whatsapp:whatsapp.value,
altphone:altphone.value,
age:age.value,
address:address.value
};

localStorage.setItem("user",JSON.stringify(user));
alert("Saved Successfully");
window.location="checkout.html";
}
</script>

</body>
</html>
