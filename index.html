<!DOCTYPE html>
<html>
<head>
  <title>Shahin Tech BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      color: green;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

<header>Shahin Tech BD</header>

<div class="container" id="products"></div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbyk0-LlA2LugHdTSZ5jc9HPcSKCTVAlfsqUIP_rppELXMF4h4WAM2CHJfIDtRkyAuY/exec";

async function loadProducts() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    let html = "";

    data.forEach(product => {
      if(product.Status === "Show") {
        html += `
          <div class="card">
            <img src="${product.Image}" alt="${product.Name}">
            <h3>${product.Name}</h3>
            <div class="price">৳ ${product.Price}</div>
            <button onclick="addToCart('${product.Name}')">Add to Cart</button>
          </div>
        `;
      }
    });

    document.getElementById("products").innerHTML = html;

  } catch (error) {
    document.getElementById("products").innerHTML =
      "<p style='color:red;text-align:center;'>Product Load Failed ❌</p>";
  }
}

function addToCart(name) {
  alert(name + " added to cart ✅");
}

loadProducts();

</script>

</body>
</html>
