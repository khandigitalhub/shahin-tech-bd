<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahin Tech BD</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f5f5f5;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px;
background:black;
color:white;
position:sticky;
top:0;
z-index:1000;
}

.support-icons img{
width:26px;
margin-left:10px;
}

/* SEARCH */
.search-box{
padding:15px;
text-align:center;
}

.search-box input{
width:90%;
padding:10px;
border-radius:20px;
border:1px solid #ccc;
}

/* BANNER */
.banner{
width:100%;
height:90px;
overflow:hidden;
}

.banner img{
width:100%;
height:90px;
object-fit:cover;
}

/* CATEGORY */
.categories{
display:flex;
overflow-x:auto;
padding:10px;
background:white;
}

.categories div{
margin-right:15px;
padding:8px 12px;
background:#eee;
border-radius:15px;
white-space:nowrap;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.product-card{
background:white;
padding:10px;
border-radius:10px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.product-card img{
width:100%;
border-radius:10px;
}

.price{
color:red;
font-weight:bold;
}

/* BOTTOM NAV */
.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
display:flex;
justify-content:space-around;
background:white;
padding:10px 0;
box-shadow:0 -2px 5px rgba(0,0,0,0.2);
}

.bottom-nav div{
text-align:center;
font-size:14px;
}

</style>
</head>

<body>

<div class="header">
<div>Shahin Tech BD</div>
<div class="support-icons">
<a href="https://wa.me/8801777127628"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
<a href="https://t.me/YOUR_BOT_LINK"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
</div>
</div>

<div class="search-box">
<input type="text" placeholder="Search product...">
</div>

<div class="banner">
<img src="https://via.placeholder.com/800x90?text=Special+Offer">
</div>

<div class="categories">
<div>Accessories</div>
<div>Keyboard</div>
<div>Headset</div>
<div>Power Bank</div>
</div>

<div class="products">

<div class="product-card" onclick="openProduct()">
<img src="https://via.placeholder.com/300">
<h4>RGB Keyboard</h4>
<div class="price">৳1500</div>
</div>

<div class="product-card" onclick="openProduct()">
<img src="https://via.placeholder.com/300">
<h4>Gaming Headset</h4>
<div class="price">৳1200</div>
</div>

</div>

<div style="height:70px;"></div>

<div class="bottom-nav">
<div onclick="goHome()">Home</div>
<div onclick="goCategory()">Category</div>
<div onclick="goOrders()">Orders</div>
<div onclick="goAccount()">My Account</div>
</div>

<script>

function goHome(){
alert("Home Page");
}

function goCategory(){
alert("Category Page");
}

function goOrders(){
alert("Orders Page");
}

function goAccount(){
alert("My Account Page");
}

function openProduct(){
alert("Open Product Details Page");
}

</script>

</body>
</html>
