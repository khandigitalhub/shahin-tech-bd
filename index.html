<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahin Tech BD</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f4f4f4;
padding-bottom:70px;
}

.header{
background:#111;
color:white;
padding:15px;
text-align:center;
font-size:18px;
}

.search-box{
padding:10px;
background:white;
}

.search-box input{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
}

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
padding:10px;
}

.card{
background:white;
padding:10px;
border-radius:10px;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:8px;
}

.card h4{
margin:5px 0;
font-size:14px;
}

.price{
color:#ff512f;
font-weight:bold;
}

.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -3px 10px rgba(0,0,0,0.2);
}

.bottom-nav a{
text-decoration:none;
color:#333;
font-size:14px;
text-align:center;
}

.bottom-nav a.active{
color:#ff512f;
font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Shahin Tech BD</div>

<div class="search-box">
<input type="text" id="search" placeholder="Search product..." onkeyup="searchProduct()">
</div>

<div class="products" id="productContainer"></div>

<div class="bottom-nav">
<a href="index.html" class="active">Home</a>
<a href="cart.html">Cart</a>
<a href="orders.html">Orders</a>
<a href="account.html">Account</a>
</div>

<script>

const SHEET_URL="https://opensheet.elk.sh/1wrf-8XMPQ1xTcGUqQ20QxZI6dWvO-Osnp0Nd0FWS1wQ/Products";

let allProducts=[];

fetch(SHEET_URL)
.then(res=>res.json())
.then(data=>{
allProducts=data;
showProducts(data);
});

function showProducts(products){

let container=document.getElementById("productContainer");
container.innerHTML="";

products.forEach(product=>{
container.innerHTML+=`
<div class="card" onclick="goProduct('${product.id}')">
<img src="${product.image}" onerror="this.src='https://via.placeholder.com/150'">
<h4>${product.name}</h4>
<div class="price">à§³${product.price}</div>
</div>
`;
});

}

function goProduct(id){
window.location.href="product.html?id="+id;
}

function searchProduct(){
let value=document.getElementById("search").value.toLowerCase();

let filtered=allProducts.filter(p=>
p.name.toLowerCase().includes(value)
);

showProducts(filtered);
}

</script>

</body>
</html>
