<!DOCTYPE html>
<html>
<head>
  <title>Shahin Tech BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      color: green;
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      background: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<header>
  Shahin Tech BD
</header>

<div class="container">

  <div class="product">
    <img src="https://via.placeholder.com/400x250">
    <h3>Wireless Mouse</h3>
    <p class="price">৳ 850</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x250">
    <h3>Bluetooth Headphone</h3>
    <p class="price">৳ 1,450</p>
    <button>Add to Cart</button>
  </div>

</div>

</body>
</html>
