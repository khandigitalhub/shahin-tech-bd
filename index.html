<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahin Tech BD</title>

<style>
body{margin:0;font-family:Arial;background:#f1f1f1;padding-bottom:70px;}

.header{
background:#0d1b2a;
color:white;
padding:12px;
font-weight:bold;
display:flex;
justify-content:space-between;
align-items:center;
}

.search-box{
padding:10px;
background:white;
}

.search-box input{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
}

.categories{
display:flex;
overflow:auto;
background:#fff;
padding:10px;
gap:10px;
}

.categories button{
background:#0d1b2a;
color:white;
border:none;
padding:8px 12px;
border-radius:20px;
white-space:nowrap;
}

.container{
padding:10px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
}

.card{
background:white;
border-radius:10px;
padding:10px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
border-radius:8px;
}

.old{color:gray;text-decoration:line-through;font-size:13px;}
.price{color:#ff6a00;font-weight:bold;font-size:16px;}
.badge{background:red;color:white;font-size:11px;padding:3px 6px;border-radius:5px;display:inline-block;margin-top:4px;}

button.buy{
width:100%;
padding:8px;
margin-top:8px;
background:#ff6a00;
border:none;
color:white;
border-radius:6px;
font-weight:bold;
}

.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:#0d1b2a;
display:flex;
justify-content:space-around;
padding:8px 0;
}

.bottom-nav a{
color:white;
text-decoration:none;
font-size:13px;
text-align:center;
}

</style>
</head>

<body>

<div class="header">
<div>Shahin Tech BD</div>
<div>Premium Tech</div>
</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search product..." onkeyup="filterProducts()">
</div>

<div class="categories">
<button onclick="filterCategory('all')">All</button>
<button onclick="filterCategory('Accessories')">Accessories</button>
<button onclick="filterCategory('Gaming')">Gaming</button>
<button onclick="filterCategory('Power')">Power</button>
<button onclick="filterCategory('Gadgets')">Gadgets</button>
</div>

<div class="container" id="productList"></div>

<div class="bottom-nav">
<a href="index.html">üè†<br>Home</a>
<a href="#">üìÇ<br>Category</a>
<a href="#">üõí<br>Orders</a>
<a href="account.html">üë§<br>Account</a>
</div>

<script>

const SHEET_URL="https://opensheet.elk.sh/1wrf-8XMPQ1xTcGUqQ20QxZI6dWvO-Osnp0Nd0FWS1wQ/Products";
let allProducts=[];

fetch(SHEET_URL)
.then(res=>res.json())
.then(data=>{
allProducts=data;
displayProducts(data);
});

function displayProducts(data){
const container=document.getElementById("productList");
container.innerHTML="";
data.forEach(product=>{
container.innerHTML+=`
<div class="card">
<img src="${product.image}">
<h4>${product.name}</h4>
<div class="old">‡ß≥${product.oldprice}</div>
<div class="price">‡ß≥${product.price}</div>
<div class="badge">${product.discount}% OFF</div>
<a href="product.html?id=${product.id}">
<button class="buy">Buy Now</button>
</a>
</div>
`;
});
}

function filterProducts(){
const search=document.getElementById("searchInput").value.toLowerCase();
const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(search));
displayProducts(filtered);
}

function filterCategory(cat){
if(cat=="all"){
displayProducts(allProducts);
return;
}
const filtered=allProducts.filter(p=>p.category==cat);
displayProducts(filtered);
}

</script>

</body>
</html>
