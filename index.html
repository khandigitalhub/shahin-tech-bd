<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahin Tech BD</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f5f7fb;
}

header{
background:linear-gradient(45deg,#111,#2b2b2b);
color:white;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
}

.banner{
background:linear-gradient(90deg,#ff512f,#dd2476);
color:white;
text-align:center;
padding:10px;
font-weight:bold;
animation:blink 1.5s infinite;
}

@keyframes blink{
0%{opacity:1}
50%{opacity:0.7}
100%{opacity:1}
}

.search-box{
padding:10px;
}

.search-box input{
width:100%;
padding:10px;
border-radius:25px;
border:1px solid #ccc;
}

.categories{
display:flex;
overflow-x:auto;
gap:10px;
padding:10px;
}

.category-btn{
background:white;
padding:8px 15px;
border-radius:20px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
cursor:pointer;
white-space:nowrap;
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.card{
background:white;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
padding:10px;
text-align:center;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px;
}

.price-old{
text-decoration:line-through;
color:gray;
font-size:13px;
}

.price-new{
color:red;
font-weight:bold;
font-size:16px;
}

.discount{
background:red;
color:white;
font-size:12px;
padding:2px 6px;
border-radius:10px;
display:inline-block;
margin-bottom:5px;
}

.btn{
margin-top:5px;
padding:7px;
border:none;
border-radius:20px;
cursor:pointer;
width:100%;
}

.cart-btn{
background:#007bff;
color:white;
}

.buy-btn{
background:#28a745;
color:white;
margin-top:5px;
}

.bottom-menu{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -3px 10px rgba(0,0,0,0.1);
font-weight:bold;
}
</style>
</head>

<body>

<header>Shahin Tech BD</header>

<div class="banner">üî• ‡¶ß‡¶æ‡¶Æ‡¶æ‡¶ï‡¶æ ‡¶Ö‡¶´‡¶æ‡¶∞ ‡¶ö‡¶≤‡¶õ‡ßá ‡¶è‡¶ñ‡¶®‡¶á ‡¶ï‡¶ø‡¶®‡ßÅ‡¶® üî•</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search product..." onkeyup="searchProduct()">
</div>

<div class="categories" id="categoryList"></div>

<div class="products" id="productList"></div>

<div class="bottom-menu">
<div>Home</div>
<div>Category</div>
<div>Orders</div>
<div>My Account</div>
</div>

<script>

const sheetURL = "https://script.google.com/macros/s/AKfycbzX1hQQRG5oNXUOroxULKXiVMs-fqDe7OU_JiZEXhN8d1V8wYlAtd9PtqhxFAbAMUZY/exec";

let allProducts = [];

fetch(sheetURL)
.then(res => res.json())
.then(data => {
allProducts = data;
displayProducts(data);
loadCategories(data);
});

function displayProducts(products){
let html = "";
products.forEach(p => {
if(p.status !== "show") return;

html += `
<div class="card">
<div class="discount">${p.discount}</div>
<img src="${p.image}">
<h4>${p.name}</h4>
<div class="price-old">‡ß≥${p.oldprice}</div>
<div class="price-new">‡ß≥${p.newprice}</div>
<button class="btn cart-btn">Add to Cart</button>
<button class="btn buy-btn">Buy Now</button>
</div>
`;
});
document.getElementById("productList").innerHTML = html;
}

function loadCategories(products){
let categories = [...new Set(products.map(p => p.category))];
let html="";
categories.forEach(cat=>{
html += `<div class="category-btn" onclick="filterCategory('${cat}')">${cat}</div>`;
});
document.getElementById("categoryList").innerHTML=html;
}

function filterCategory(cat){
let filtered = allProducts.filter(p=>p.category===cat);
displayProducts(filtered);
}

function searchProduct(){
let value=document.getElementById("searchInput").value.toLowerCase();
let filtered=allProducts.filter(p=>p.name.toLowerCase().includes(value));
displayProducts(filtered);
}

</script>

</body>
</html>
