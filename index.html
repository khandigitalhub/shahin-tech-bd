<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahin Tech BD</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* Header */
.header{
  background:#f85606;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
}

.header h2{
  margin:0;
  font-size:18px;
}

.cart{
  background:white;
  color:#f85606;
  padding:5px 10px;
  border-radius:20px;
  font-size:14px;
}

/* Product Grid */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.card{
  background:white;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  position:relative;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  color:white;
  font-size:12px;
  padding:3px 6px;
  border-radius:4px;
}

.discount{
  position:absolute;
  top:8px;
  right:8px;
  background:#f85606;
  color:white;
  font-size:12px;
  padding:3px 6px;
  border-radius:4px;
}

.card-body{
  padding:8px;
}

.card-body h4{
  font-size:14px;
  margin:5px 0;
  height:34px;
  overflow:hidden;
}

.price{
  color:#f85606;
  font-weight:bold;
}

.old-price{
  text-decoration:line-through;
  color:gray;
  font-size:12px;
}

button{
  width:100%;
  background:#f85606;
  color:white;
  border:none;
  padding:8px;
  margin-top:5px;
  border-radius:4px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Shahin Tech BD</h2>
  <div class="cart">Cart: <span id="cartCount">0</span></div>
</div>

<div class="products" id="products"></div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbyk0-LlA2LugHdTSZ5jc9HPcSKCTVAlfsqUIP_rppELXMF4h4WAM2CHJfIDtRkyAuY/exec";

let cart = 0;

async function loadProducts(){
  const res = await fetch(API_URL);
  const data = await res.json();

  let html = "";

  data.forEach(p=>{
    if(p.Status==="Show"){
      html += `
      <div class="card">
        ${p.Badge ? `<div class="badge">${p.Badge}</div>` : ""}
        ${p.Discount ? `<div class="discount">-${p.Discount}%</div>` : ""}
        <img src="${p.Image}">
        <div class="card-body">
          <h4>${p.Name}</h4>
          <div class="price">৳ ${p.Price}</div>
          ${p.OldPrice ? `<div class="old-price">৳ ${p.OldPrice}</div>` : ""}
          <button onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
      `;
    }
  });

  document.getElementById("products").innerHTML = html;
}

function addToCart(){
  cart++;
  document.getElementById("cartCount").innerText = cart;
}

loadProducts();

</script>

</body>
</html>
