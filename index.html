<script>
const API="https://script.google.com/macros/s/AKfycbzOkxgutucJ1fsLTLCHAOjCD3UqzoiYNJKmM1UM32aQZqgy1HZOqlSQvixPu2IZaJv3/exec";

let allProducts=[];
let cart=JSON.parse(localStorage.getItem("cart"))||[];

fetch(API)
.then(res=>res.json())
.then(data=>{
allProducts=data.filter(p=>p.status==="show");

function displayProducts(products){
let container=document.getElementById("products");
container.innerHTML="";
products.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.image}">
<div>${p.name}</div>

<div class="old">à§³${p.oldprice}</div>
<div class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</div>
<div class="btn" onclick="buyNow()">Buy Now</div>
</div>`;
});
}

function loadCategories(products){
let cats=[...new Set(products.map(p=>p.category))];
let catDiv=document.getElementById("categories");
catDiv.innerHTML=`<div class="category-btn" onclick="displayProducts(allProducts)">All</div>`;
cats.forEach(c=>{
catDiv.innerHTML+=`<div class="category-btn" onclick="filterCat('${c}')">${c}</div>`;
});
}

function filterCat(cat){
displayProducts(allProducts.filter(p=>p.category===cat));
}

document.getElementById("search").addEventListener("input",e=>{
let val=e.target.value.toLowerCase();
displayProducts(allProducts.filter(p=>p.name.toLowerCase().includes(val)));
});

function addToCart(p){
cart.push(p);
localStorage.setItem("cart",JSON.stringify(cart));

}
