<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shahin Tech BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; margin: 0; background:#f4f4f4; }
    header { background:#ff6600; color:white; padding:15px; text-align:center; font-size:20px; }
    .container { padding:15px; }
    .card {
      background:white;
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background:#ff6600;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:5px;
      font-size:16px;
    }
    input, textarea, select {
      width:100%;
      padding:10px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

<header>Shahin Tech BD</header>

<div class="container" id="products"></div>

<div class="container">
  <h3>Checkout</h3>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="phone" placeholder="Phone Number">
  <textarea id="address" placeholder="Address"></textarea>
  <select id="payment">
    <option value="Cash On Delivery">Cash On Delivery</option>
  </select>
  <button onclick="submitOrder()">Place Order</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxsJm5bOqhSJSbT-mrhlCV4lBAhNvWuL5HiejIYH7GrqUo-M4wg7DXm29ePapMot2iq/exec";

let cart = [];

fetch(API_URL)
.then(res => res.json())
.then(data => {
  const container = document.getElementById("products");
  data.forEach(product => {
    container.innerHTML += `
      <div class="card">
        <h3>${product.name}</h3>
        <p>à§³ ${product.price}</p>
        <button onclick='addToCart("${product.name}", ${product.price})'>Add to Cart</button>
      </div>
    `;
  });
});

function addToCart(name, price) {
  cart.push({name, price});
  alert("Added to Cart");
}

function submitOrder() {
  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }

  const total = cart.reduce((sum, item) => sum + Number(item.price), 0);

  const orderData = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value,
    payment: document.getElementById("payment").value,
    products: JSON.stringify(cart),
    total: total
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(orderData)
  })
  .then(res => res.json())
  .then(response => {
    alert("Order Placed Successfully!");
    cart = [];
  })
  .catch(err => {
    alert("Error placing order");
  });
}
</script>

</body>
</html>
