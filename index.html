</head>

<body>

</div>
</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search product..." onkeyup="searchProduct()">
</div>

<div class="banner" id="banner"></div>

<div class="categories" id="categoryButtons"></div>

<div class="container" id="productList"></div>

<script>
const SHEET_URL="https://opensheet.elk.sh/1wrf-8XMPQ1xTcGUqQ20QxZI6dWvO-Osnp0Nd0FWS1wQ/Products";

let allProducts=[];

fetch(SHEET_URL)
.then(res=>res.json())
.then(data=>{
allProducts=data;
displayProducts(data);
createCategoryButtons(data);
});

/* PRODUCT SHOW */
function displayProducts(data){
const container=document.getElementById("productList");
container.innerHTML="";
data.slice(0,6).forEach(product=>{
container.innerHTML+=`
<div class="card">
<img src="${product.image}" onerror="this.src='https://via.placeholder.com/300x200'">
<h4>${product.name}</h4>
<div class="old">à§³${product.oldprice}</div>
<div class="price">à§³${product.price}</div>
<a href="product.html?id=${product.id}">
<button class="buy">Buy</button>
</a>
</div>`;
});
}

/* CATEGORY */
function createCategoryButtons(data){
const cat=document.getElementById("categoryButtons");
let categories=[...new Set(data.map(p=>p.category.toLowerCase()))];
cat.innerHTML=`<button onclick="displayProducts(allProducts)">All</button>`;
categories.forEach(c=>{
cat.innerHTML+=`<button onclick="filterCategory('${c}')">${c}</button>`;
});
}

function filterCategory(cat){
const filtered=allProducts.filter(p=>p.category.toLowerCase()==cat);
displayProducts(filtered);
}

/* SEARCH */
function searchProduct(){
const val=document.getElementById("searchInput").value.toLowerCase();
const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(val));
displayProducts(filtered);
}

/* BANNER AUTO SLIDE */
const banners=[
"ğŸ”¥ Eid Offer - Buy 1 Get 1 Free",
"ğŸšš 3 Products = Free Delivery",
"âš¡ Flash Sale - Up to 50% OFF",
"ğŸ’ Premium Quality Gadgets",
"ğŸ Special Discount This Week"
];

let bIndex=0;
function changeBanner(){
const banner=document.getElementById("banner");
banner.style.background=`linear-gradient(90deg,#ff512f,#dd2476)`;
banner.innerHTML=banners[bIndex];
bIndex=(bIndex+1)%banners.length;
}
setInterval(changeBanner,2500);
changeBanner();

/* SCROLL CATEGORY */
function scrollToCategory(){
window.scrollTo({top:300,behavior:"smooth"});
}
</script>

</body>
</html>
